<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="mainContainer">
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="locationInput" placeholder="Enter city name" spellcheck="false">
        <button id="searchButton">Search</button>
        
        <div class="main-weather">
            <img src="images/rain.png" class="weather-icon">
            <p class="weather-description"></p>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p> Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">3.25km/h</p>
                        <p> Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forecast Container -->
    <!-- <div class="forecast-container"> -->
        <div class="three-hour-forecast">
            <h2>Three Hour Forecast</h2>
            <!-- Forecast items will be dynamically added here -->
        </div>
        <div class="four-day-forecast">
            <h2>Four Day Forecast</h2>
            <!-- Four-day forecast items will be dynamically added here -->
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
