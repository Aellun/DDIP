<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="locationInput" placeholder="Enter city name" spellcheck="false">
        <button id="searchButton">Search</button>
        <!-- <img id="weatherImage" src="/imageUrl" alt="Weather Condition Image"> -->
        
        <div class="Weather">
            <img src="images/rain.png"class="weather-icon">
            <p class="weather-description"></p>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p> Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">3.25km/h</p>
                        <p> Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
